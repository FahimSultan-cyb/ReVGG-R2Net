name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Test imports
      run: |
        python -c "from models.revgg_r2net import create_revgg_r2net; print('Model import successful')"
        python -c "from utils.metrics import dice_coef; print('Metrics import successful')"
        python -c "from utils.data_loader import DataLoader; print('DataLoader import successful')"
    
    - name: Test model creation
      run: |
        python -c "
        from models.revgg_r2net import create_revgg_r2net
        model = create_revgg_r2net()
        print(f'Model created successfully with {model.count_params()} parameters')
        print(f'Input shape: {model.input_shape}')
        print(f'Output shape: {model.output_shape}')
        "
    
    - name: Run basic functionality tests
      run: |
        python examples/example_usage.py
